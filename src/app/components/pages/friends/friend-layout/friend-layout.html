<div class="min-h-screen bg-linear-to-b from-gray-50 to-gray-100">
  <app-feed-header></app-feed-header>

  <div class="max-w-4xl mx-auto px-4 pt-32 pb-8 sm:px-6 lg:px-8">

    <header class="mb-8 text-center sm:text-left">
      <h1
        class="text-5xl font-extrabold mb-3 bg-linear-to-r from-amber-500 to-pink-500 bg-clip-text text-transparent pb-2">
        Znajomi
      </h1>
      <p class="text-lg text-gray-600 font-medium">
        Zarządzaj swoimi znajomymi i zaproszeniami
      </p>
    </header>

    <nav mat-tab-nav-bar class="mb-6 bg-white rounded-t-lg shadow-sm">
      <a mat-tab-link [routerLink]="['./list']" routerLinkActive #rlaList="routerLinkActive" [active]="rlaList.isActive"
        class="min-w-[150px]">
        Twoi znajomi
      </a>
      <a mat-tab-link [routerLink]="['./search']" routerLinkActive #rlaSearch="routerLinkActive"
        [active]="rlaSearch.isActive" class="min-w-[150px]">
        Szukaj znajomych
      </a>
      <a mat-tab-link [routerLink]="['./requests']" routerLinkActive #rlaRequests="routerLinkActive"
        [active]="rlaRequests.isActive" class="min-w-[150px]">
        Otrzymane zaproszenia
      </a>
      <a mat-tab-link [routerLink]="['./sent']" routerLinkActive #rlaSent="routerLinkActive" [active]="rlaSent.isActive"
        class="min-w-[150px]">
        Wysłane zaproszenia
      </a>
    </nav>

    <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
