<div
    class="mb-4 bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 animate-[fadeInUp_0.4s_ease-out]">
    <!-- Header -->
    <div class="flex items-start gap-4 p-6 pb-4">
        <div
            class="w-14 h-14 rounded-full bg-linear-to-br from-amber-400 to-pink-500 flex items-center justify-center text-white font-bold text-lg shadow-lg">
            {{ authorInitial() }}
        </div>
        <div class="flex-1 min-w-0">
            <h3 class="text-lg font-semibold text-gray-900 truncate">
                Użytkownik #{{ post().author_id }}
            </h3>
            <p class="text-sm text-gray-500">
                {{ formattedDate() }}
            </p>
        </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-4">
        <p class="text-gray-800 text-base leading-relaxed whitespace-pre-wrap wrap-break-word">
            {{ post().content }}
        </p>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-2 px-4 py-3 border-t border-gray-100">
        <button mat-button (click)="onLike()" matTooltip="Polub ten post"
            class="hover:bg-amber-50 hover:text-amber-600">
            <mat-icon>thumb_up</mat-icon>
            <span class="ml-2">Lubię to</span>
        </button>
        <button mat-button (click)="onComment()" matTooltip="Skomentuj ten post"
            class="hover:bg-pink-50 hover:text-pink-600">
            <mat-icon>comment</mat-icon>
            <span class="ml-2">Komentarz</span>
        </button>
    </div>
</div>
