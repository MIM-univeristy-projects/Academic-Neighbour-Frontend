<form [formGroup]="registerForm">
  <div class="mb-4">
    <label for="reg-email" class="block mb-2 text-sm font-medium text-gray-900">Adres email</label>
    <input type="email" id="reg-email" formControlName="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
      placeholder="email@example.com">
    <app-validation-errors [control]="registerForm.get('email')" controlName="Adres email" />
  </div>

  <div class="mb-4">
    <label for="reg-password" class="block mb-2 text-sm font-medium text-gray-900">Hasło</label>
    <input type="password" id="reg-password" formControlName="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
      placeholder="Minimum 8 znaków">
    <app-validation-errors [control]="registerForm.get('password')" controlName="Hasło" />
  </div>

  <div class="mb-4">
    <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Adres</label>
    <input type="text" id="address" formControlName="address"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
      placeholder="Np. ul. Główna 123">
    <app-validation-errors [control]="registerForm.get('address')" controlName="Adres" />
  </div>

  <div class="mb-4">
    <label for="address2" class="block mb-2 text-sm font-medium text-gray-900">Adres 2 (opcjonalnie)</label>
    <input type="text" id="address2" formControlName="address2"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
      placeholder="Nr mieszkania, lokalu itp.">
  </div>

  <div class="mb-4">
    <label for="city" class="block mb-2 text-sm font-medium text-gray-900">Miasto</label>
    <input type="text" id="city" formControlName="city"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400">
    <app-validation-errors [control]="registerForm.get('city')" controlName="Miasto" />
  </div>

  <div class="mb-4">
    <label for="state" class="block mb-2 text-sm font-medium text-gray-900">Województwo</label>
    <input type="text" id="state" formControlName="state"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
      placeholder="Np. Mazowieckie">
    <app-validation-errors [control]="registerForm.get('state')" controlName="Województwo" />
  </div>

  <div class="mb-4">
    <label for="zip" class="block mb-2 text-sm font-medium text-gray-900">Kod pocztowy</label>
    <input type="text" id="zip" formControlName="zip"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
      placeholder="Np. 00-001">
    <app-validation-errors [control]="registerForm.get('zip')" controlName="Kod pocztowy" />
  </div>

  <div class="flex items-center mb-4">
    <input id="checkMeOut" type="checkbox" formControlName="checkMeOut"
      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 placeholder-gray-400">
    <label for="checkMeOut" class="ml-2 text-sm font-medium text-gray-900">Zgadzam się na... (marketing)</label>
  </div>

  <app-submit-button text="Zarejestruj się" [disabled]="registerForm.invalid" (buttonClick)="onSubmit()" />

  <p class="mt-4 text-sm text-center text-gray-700">
    Masz już konto?
    <a (click)="onSwitchToLogin()" class="font-medium text-blue-600 hover:underline cursor-pointer">Zaloguj się</a>
  </p>
</form>
