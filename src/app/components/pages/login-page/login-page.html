<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
    
    <app-auth-toggle 
      [activeForm]="activeForm()" 
      (formChange)="setForm($event)" />

    <div class="p-6">
      
      @if (activeForm() === 'login') {
        <form [formGroup]="loginForm">
          
          <div class="mb-4">
            <label for="login-email" class="block mb-2 text-sm font-medium text-gray-900">Adres email</label>
            <input type="email" id="login-email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="email@example.com">
            <app-validation-errors [control]="l_email" controlName="Adres email" />
          </div>
          
          <div class="mb-4">
            <label for="login-password" class="block mb-2 text-sm font-medium text-gray-900">Hasło</label>
            <input type="password" id="login-password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="••••••••">
            <app-validation-errors [control]="l_password" controlName="Hasło" />
          </div>
          
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input id="remember" type="checkbox" formControlName="rememberMe" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
              <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Zapamiętaj mnie</label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:underline">Nie pamiętasz hasła?</a>
          </div>
          <app-submit-button text="Zaloguj się" [disabled]="loginForm.invalid" (buttonClick)="onLoginSubmit()" />
          <p class="mt-4 text-sm text-center text-gray-700">
            Nowy w serwisie? 
            <a (click)="setForm('register')" class="font-medium text-blue-600 hover:underline cursor-pointer">Zarejestruj się</a>
          </p>
        </form>
      } 
      
      @else {
        <form [formGroup]="registerForm">
          
          <div class="mb-4">
            <label for="reg-email" class="block mb-2 text-sm font-medium text-gray-900">Adres email</label>
            <input type="email" id="reg-email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="email@example.com">
            <app-validation-errors [control]="r_email" controlName="Adres email" />
          </div>
          
          <div class="mb-4">
            <label for="reg-password" class="block mb-2 text-sm font-medium text-gray-900">Hasło</label>
            <input type="password" id="reg-password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Minimum 8 znaków">
            <app-validation-errors [control]="r_password" controlName="Hasło" />
          </div>

          <div class="mb-4">
            <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Adres</label>
            <input type="text" id="address" formControlName="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Np. ul. Główna 123">
            <app-validation-errors [control]="r_address" controlName="Adres" />
          </div>

          <div class="mb-4">
            <label for="address2" class="block mb-2 text-sm font-medium text-gray-900">Adres 2 (opcjonalnie)</label>
            <input type="text" id="address2" formControlName="address2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nr mieszkania, lokalu itp.">
          </div>
          
          <div class="mb-4">
            <label for="city" class="block mb-2 text-sm font-medium text-gray-900">Miasto</label>
            <input type="text" id="city" formControlName="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <app-validation-errors [control]="r_city" controlName="Miasto" />
          </div>
            
          <div class="mb-4">
            <label for="state" class="block mb-2 text-sm font-medium text-gray-900">Województwo</label>
            <input type="text" id="state" formControlName="state" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Np. Mazowieckie">
            <app-validation-errors [control]="r_state" controlName="Województwo" />
          </div>
            
          <div class="mb-4">
            <label for="zip" class="block mb-2 text-sm font-medium text-gray-900">Kod pocztowy</label>
            <input type="text" id="zip" formControlName="zip" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Np. 00-001">
            <app-validation-errors [control]="r_zip" controlName="Kod pocztowy" />
          </div>

          <div class="flex items-center mb-4">
            <input id="checkMeOut" type="checkbox" formControlName="checkMeOut" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <label for="checkMeOut" class="ml-2 text-sm font-medium text-gray-900">Zgadzam się na... (marketing)</label>
          </div>

          <app-submit-button text="Zarejestruj się" [disabled]="registerForm.invalid" (buttonClick)="onRegisterSubmit()" />
           
          <p class="mt-4 text-sm text-center text-gray-700">
            Masz już konto? 
            <a (click)="setForm('login')" class="font-medium text-blue-600 hover:underline cursor-pointer">Zaloguj się</a>
          </p>
        </form>
      }
    </div>
  </div>
</div>
