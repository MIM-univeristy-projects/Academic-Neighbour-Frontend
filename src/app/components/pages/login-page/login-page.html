<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <app-header></app-header>
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">

    <app-auth-toggle [activeForm]="activeForm()" (formChange)="setForm($event)" />

    <div class="p-6">
      @if (activeForm() === 'login') {
      <app-login-form [loginForm]="loginForm" (submitLogin)="onLoginSubmit()"
        (switchToRegister)="setForm('register')" />
      }
      @else {
      <app-register-form [registerForm]="registerForm" (submitRegister)="onRegisterSubmit()"
        (switchToLogin)="setForm('login')" />
      }
    </div>
  </div>
</div>
