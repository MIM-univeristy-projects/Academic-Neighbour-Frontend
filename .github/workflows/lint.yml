name: Lint Code on Production Branch

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run linter
        run: bun run lint
      
      - name: Check code formatting (Prettier)
        run: bun x prettier --check "src/**/*.{ts,html,css,scss,json}"
      
      - name: Build project
        run: bun run build
        
      - name: Run tests
        run: bun run test -- --watch=false --browsers=ChromeHeadless
